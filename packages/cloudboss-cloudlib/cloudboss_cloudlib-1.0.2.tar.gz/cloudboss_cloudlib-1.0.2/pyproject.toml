[tool.black]
line-length = 99
target-version = ['py310']

[tool.poetry]
name = "cloudboss-cloudlib"
version = "1.0.2"
description = "Python utils that are helpful for developing cloud applications"
license = "Proprietary"
authors = ["Adam Varga <adam.varga@cloudboss.hu>"]
readme = "README.md"
packages = [{include = "cloudlib"}]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
