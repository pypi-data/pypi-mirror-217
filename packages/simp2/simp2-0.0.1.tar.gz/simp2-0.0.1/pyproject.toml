[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simp2"
version = "0.0.1"
authors = [
    { name = "Cong Kha Nguyen", email = "congkhanguyen@gmail.com" },
]
description = "This is a simple implementation of linear regression"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.24.2",
    "scikit-learn>=1.0",
    "matplotlib>=3.7.1",
    "Flask>=2.3.2",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
"Homepage" = "https://github.com/congkhanguyen/simplelinearregress"
"Bug Tracker" = "https://github.com/congkhanguyen/simplelinearregress/issues"