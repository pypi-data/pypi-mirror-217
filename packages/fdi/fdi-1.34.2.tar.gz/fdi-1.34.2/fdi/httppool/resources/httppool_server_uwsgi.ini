[uwsgi]
module = wsgi:app

master = true
lazy-apps = true
;socket = httppool_server.sock
;chmod-socket = 660
socket = 0.0.0.0:19885
; instance_path = 

; enable http
http = 0.0.0.0:9885
http-websockets = true

stats = 0.0.0.0:9999

processes = 1
threads = 1
enable-threads = True

buffer-size = 16384
http-connect-timeout = 600
socket_timeout = 600
harakiri = 800
http-timeout = 600
http-headers-timeout = 600

touch-reload = /home/fdi/reload
master-fifo = /home/fdi/master-fifo
logger = file:/var/log/uwsgi/uwsgi.log

;;logger = internalservererror file:/var/log/uwsgi/errors
logger = file:/var/log/uwsgi/error.log
;req-logger = file:/tmp/req.log
;;log-route = internalservererror (HTTP/1.\d 500)

vacuum = true

die-on-term = true

env=PNS_DEBUG=0
env=UW_DEBUG=0
py-autoreload=5
;harakiri = 1200
;workers = 1
honour-stdin
