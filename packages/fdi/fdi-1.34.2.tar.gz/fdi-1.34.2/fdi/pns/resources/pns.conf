<VirtualHost *:9888>
     # Add machine's IP address (use ifconfig command)
     ServerName {SERVER_IP_ADDR}

        LogLevel info

     DocumentRoot /{USER}/pns

     <Directory /{USER}/pns>
     	<IfVersion < 2.4>
          Order allow,deny
     	  Allow from all
    	</IfVersion>
    	<IfVersion >= 2.4>
     	  Require all granted
    	</IfVersion>
    </Directory>

    # WSGIDaemonProcess pns /v36/env36/lib/python3.6/site-packages
    # WSGIProcessGroup pns
    WSGIPassAuthorization On
    WSGIScriptAlias / /{USER}/svom/fdi/fdi/pns/resources/pns.wsgi

      <Directory /{USER}/svom>
     #<Directory /ying/helloworld>
          # AllowOverride None
            Require all granted
          # Order allow,deny
          # Allow from all
     </Directory>
</VirtualHost>
