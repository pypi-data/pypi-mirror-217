name: VTSE_L1A
description: VT Single Exposure L1A. This product provides de-packetizing information such as pixel data type and the width of how many bits parameter occupies in the VT telemetery frame header. These header parameters are extracted. The order of parameter in this file must be the same as that in the header. Spacer such as `fill0XAA` must present at correct places and be removed from the output product.
parents:
  - L1keysOBS
  - L1A
schema: '1.6'
metadata:
    type:
        default: VTSE_L1A
    level:
        default: CL1A
    pixelTypecode:
        id_zh_cn: 像素数据类型
        fits_keyword: PIXTCODE
        data_type: string
        description: L0 image pixel DataTypes. Ref datatypes.Datatypes.
        description_zh_cn: L0图像像素数据类型。见datatypes.DataTypes
        default: short
        valid: ''
        valid_zh_cn: ''
        typecode: 
    Start:
        id_zh_cn: 曝光开始时间（UTC）
        data_type: integer
        description: The CCD start Time
        description_zh_cn: VT CCD 的曝光开始时间（UTC）
        unit: ''
        default: 0
        valid: ''
        typecode:
        width: 6
    Exposure:
        id_zh_cn: 曝光时间
        data_type: integer
        description: 'exposure duration of the image: 0~3000'
        description_zh_cn: 'VT 曝光时间: 0~3000'
        unit: second
        default: 0
        valid:
            [0, 3000]: ''
        valid_zh_cn:
            [0, 3000]: ''
        typecode:
        width: 2
    Status:
        id_zh_cn: 工作状态
        data_type: integer
        description: 'work status of ccd: Bit7~Bit6 image port status [01: port
            1; 10: port 2; 11: port closed]; Bit5 VT video processing backup status
            [0:  stand by; 1: main]; Bit4 PPS status [0: error; 1: normal]; Bit3~Bit0
            reserved'
        description_zh_cn: 'VT CCD 的工作状态: Bit7~Bit6 图像接口状态 [01: 接口1; 10: 接口2;
            11: 接口关闭]; Bit5 VT视频处理主备状态 [0: 备份; 1: 主份]; Bit4 PPS秒脉冲状态[0: 错误; 1: 正常];
            Bit3~Bit0 备用'
        unit: ''
        default: 0b01110000
        valid:
            [0b11000000, 0b01]: port_1
            [0b11000000, 0b10]: port_2
            [0b11000000, 0b11]: port_closed
            [0b00100000, 0b0]: video_stand_by
            [0b00100000, 0b1]: video_main
            [0b00010000, 0b0]: PPS_error
            [0b00010000, 0b1]: PPS_normal
            [0b00001111, 0b0]: reserved
        valid_zh_cn:
            [0b11000000, 0b01]: 接口1
            [0b11000000, 0b10]: 接口2
            [0b11000000, 0b11]: 接口关闭
            [0b00100000, 0b0]: 备份
            [0b00100000, 0b1]: 主份
            [0b00010000, 0b0]: 错误
            [0b00010000, 0b1]: 正常
            [0b00001111, 0b0]: 备用
        typecode:
        width: 1
    Mode:
        id_zh_cn: 工作方式
        data_type: integer
        description: 'The work mode of VT CCD: 0x33: Imaging; 0x55: Blank; 0xA3:
            CTE; 0xA5: Dark; 0xAA: FlatField; 0xAC: Focusing; 0xCC: Reserved'
        description_zh_cn: 'VT CCD的工作方式: 0x33: 成像; 0x55: 空读; 0xA3: CTE测试; 0xA5:
            暗场定标; 0xAA: 平场定标; 0xAC: 调焦; 0xCC: 备用'
        unit: ''
        default: 0x0
        valid:
