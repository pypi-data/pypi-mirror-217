        description: 'window size of image: Full frame: 0xCCCC; Window: 300~1200
            (default: 800) TBC            '
        description_zh_cn: 'VT 开窗大小: 全帧: 0xCCCC; 开窗: 300~1200（默认: 800）TBC'
        unit: pixel
        default: 0
        valid:
