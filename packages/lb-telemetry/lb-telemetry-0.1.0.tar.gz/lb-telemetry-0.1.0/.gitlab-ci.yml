image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7

stages:
  - lint
  - test
  - build
  - deploy

before_script:
  - source /cvmfs/lhcb.cern.ch/lib/LbEnv
  - python -m venv .venv
  - source .venv/bin/activate
  - pip install -r requirements.txt
  - pip install -e .

pre_commit:
  stage: lint
  script:
    - pre-commit run --all-files
  allow_failure: true

ruff:
  stage: lint
  script:
    - ruff check src/lb_telemetry --fix
  allow_failure: true

mypy:
  stage: lint
  script:
    - mypy src/lb_telemetry --explicit-package-bases
  allow_failure: true

tests:
  stage: test
  needs: []
  script:
    - python -m pytest src/lb_telemetry/tests/ -v
  coverage: '/TOTAL.*\s+(\d+%)$/'

package:
  stage: build
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.7
  script:
    - python -m build
  artifacts:
    paths:
      - dist
    expire_in: 1 week
  before_script:
    - pip install build
  after_script: []


deploy-packages:
  stage: deploy
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.7
  only:
    - tags
  dependencies:
    - package
  script:
    - if [ -z "$TWINE_PASSWORD" ] ; then echo "Set TWINE_PASSWORD in CI variables" ; exit 1 ; fi
    - twine upload -u __token__ dist/*
  before_script: []
  after_script: []
