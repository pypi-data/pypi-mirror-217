[project]
name = "aunly-captcha-solver"
version = "0.1.2"
description = "适用于 B 站手机网页版的点选验证码识别"
authors = [
    { name = "djkcyl", email = "cyl@cyllive.cn" },
]
dependencies = [
    "playwright>=1.35.0",
    "httpx>=0.24.1",
    "loguru>=0.7.0",
    "pydantic>=1.10, <=2.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "AGPLv3"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
