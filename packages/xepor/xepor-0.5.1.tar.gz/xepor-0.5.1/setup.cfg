[metadata]
name = xepor
description = Xepor, a web routing framework for reverse engineers and security researchers.
author = ttimasdf
author_email = opensource@rabit.pw
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/xepor/xepor
project_urls = 
	Documentation = https://xepor.readthedocs.io/en/latest/index.html
	Source = https://github.com/xepor/xepor
	Changelog = https://xepor.readthedocs.io/en/latest/changelog.html
	Tracker = https://github.com/xepor/xepor/issues
	Download = https://pypi.org/project/xepor/#files
platforms = any
classifiers = 
	License :: OSI Approved :: Apache Software License
	Development Status :: 4 - Beta
	Operating System :: MacOS
	Operating System :: POSIX
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Security
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: Proxy Servers
	Topic :: System :: Networking :: Monitoring
	Topic :: Software Development :: Testing
	Typing :: Typed

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	mitmproxy>=7.0.0,<10.0.0
	parse>=1.19.0,<2.0.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	tox

[options.entry_points]

[tool:pytest]
addopts = 
	--cov xepor --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.5
package = xepor
extensions = 
	gitlab
	markdown

[egg_info]
tag_build = 
tag_date = 0

