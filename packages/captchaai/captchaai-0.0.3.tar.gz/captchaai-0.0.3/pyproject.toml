[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "captchaai"
version = "0.0.3"
authors = [
  { name="captchaai developers", email="dev@captchaai.com" },
]
description = "A package to enable interacting with the api of captchaai.com by python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/captchaai-developers/captchaai"
"Bug Tracker" = "https://github.com/captchaai-developers/captchaai/issues"
