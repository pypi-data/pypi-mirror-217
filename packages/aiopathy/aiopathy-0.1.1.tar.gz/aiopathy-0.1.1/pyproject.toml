[tool.pdm.dev-dependencies]
dev = [
    "crackerjack>=0.3.3",
    "pre-commit>=3.3.3",
    "pytest>=7.4.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true
show-fixes = true
show-source = true

[tool.ruff.isort]
force-single-line = true

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py311",
]

[tool.refurb]
enable_all = true

[tool.pyanalyze]
paths = [
    "aiopathy",
]

[tool.pyright]
include = [
    "aiopathy",
]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.11"

[project]
name = "aiopathy"
version = "0.1.1"
description = ""
dependencies = [
    "smart-open>=6.3.0",
    "typer<1.0.0,>=0.3.0",
    "aiopath>=0.6.11",
    "aiofiles>=23.1.0",
]
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "justindujardin", email = "justin@dujardinconsulting.com" },
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]

[project.license]
text = "BSD-3-Clause"

[project.optional-dependencies]
aws = [
    "aioboto3>=11.1.0",
]
azure = [
    "azure-storage-blob>=12.16.0",
]
gcs = [
    "google-auth>=2.17.3",
    "gcloud-aio-storage>=8.2.0",
    "google-api-core>=2.11.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
