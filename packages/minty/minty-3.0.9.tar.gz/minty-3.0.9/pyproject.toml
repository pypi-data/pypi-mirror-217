[tool.pytest.ini_options]
spec_header_format = "{path}: {test_case} ({class_name})"
testpaths = ["tests"]
addopts = ["--spec"]

filterwarnings = ["error"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
src_paths = ["minty", "tests"]
no_sections = true

[tool.black]
line-length = 79
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
show_column_numbers = true

strict_equality = true

follow_imports = "normal"

# Future: make mypy more strict
