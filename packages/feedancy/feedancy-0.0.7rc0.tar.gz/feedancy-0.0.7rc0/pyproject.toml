[tool.black]
line-length = 79
target-version = ['py38', 'py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs    # exclude a few common directories in the
  | \.git     # root of Black repositories
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry]
name = "feedancy"
version = "0.0.7c"
description = "сервис по сбору вакансий"
authors = [
    "Alexey Ostanin <aostaninn@gmal.com>",
    "Stanislav Losev <stanislav_losev@protonmail.com>",
    "Tatiana Zimina <tratatatanya@gmail.com>"
]
license = "MIT"
readme = "./feedancy-client/README.md"
packages = [
    { include = './feedancy' }
]

[tool.poetry.dependencies]
python = ">=3.8"
poetry = ">=1.5"
djangorestframework = ">=3.13.1"
Django = ">=4"
gunicorn = ">=20.1.0"
psycopg2-binary = ">=2.9.5"
Pillow = ">=9.2.0"
django-filter = ">=22.1"
pydantic = ">=1.10"
requests = ">=2.31"
bs4 = ">=0.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"