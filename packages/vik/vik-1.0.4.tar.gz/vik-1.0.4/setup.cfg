[metadata]
name = vik
version = 1.0.4
author = SweetBubaleXXX
description = KEK extension for Vim
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3.0
project_urls = 
	Source = https://github.com/SweetBubaleXXX/vik

[options]
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	gnukek-cli

[options.entry_points]
console_scripts = 
	vik = vik.vik:main

[options.package_data]
vik.vik = 
	.vimrc

[egg_info]
tag_build = 
tag_date = 0

