[metadata]
name = tupack
version = 0.0.1
author = Admin
author_email = admin@tucar.app
description = Tucar package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TucarApp/tupack
project_urls = 
	Bug Tracker = https://github.com/TucarApp/tupack/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

