[metadata]
name = robingame
version = 0.1.0
author = Robin Neville
author_email = robin.m.neville@gmail.com
description = Object-oriented tools for Pygame projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/binnev/robingame
project_urls = 
	Bug Tracker = https://github.com/binnev/robingame/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	pygame >=2.0
	typing >=3.7
	packaging >=3.0
	numpy
include_package_data = True

[options.packages.find]
include = 
	robingame*

[egg_info]
tag_build = 
tag_date = 0

