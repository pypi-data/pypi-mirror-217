[tool.poetry]
name = "gex"
version = "0.1.0"
description = "Grid Explorer: A simple app for working with power networks."
authors = ["daniel krpelik <daniel.krpelik@vsb.cz>"]
readme = "README.md"
keywords = ["power","network","flow"]

[tool.poetry.scripts]
gex = "gex.__main__:run_cli_demo"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.0.0"
pandapower = "^2.12.0"
plotly = "^5.14.1"
matplotlib = "^3.7.1"
numba = "^0.56.4"
rich = "^13.4.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
