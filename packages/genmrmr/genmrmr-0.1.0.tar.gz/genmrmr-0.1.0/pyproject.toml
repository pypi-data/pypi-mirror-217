[tool.poetry]
name = "genmrmr"
version = "0.1.0"
description = "Algorithm that uses genetic and MRMR for feature selection"
authors = ["Maksim Tislenko"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
dask = "2022.11.1"
imbalanced-learn = "0.9.1"
scikit-learn = "1.1.3"
numpy = "1.23.5"
itmo-fs = "0.3.3"
imblearn = "0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
