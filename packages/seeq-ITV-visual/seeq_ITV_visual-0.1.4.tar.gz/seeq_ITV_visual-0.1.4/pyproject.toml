[build-system]

requires = [
   "setuptools",
   "wheel"
]

build-backend = "setuptools.build_meta"


[project]

name = "seeq_ITV_visual"
version = "0.1.4"
authors = [
  { name="IT Vizion", email="support@itvizion.com" },
]
description = "Plotting add-ons for Seeq platform"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://itvizion.github.io/seeq-itvizion-visualization-docs/"