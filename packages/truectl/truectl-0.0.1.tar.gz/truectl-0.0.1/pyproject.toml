[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "truectl"
version = "0.0.1"
authors = [
  { name="Thang Tran", email="thangtp@gmail.com" },
]
description = "TrueAPI CLI"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/trueapi/truectl"
"Bug Tracker" = "https://github.com/trueapi/truectl/issues"