[build-system]
requires = [
	"setuptools>=61.2",
	"Cython>=0.29.22",
	"oldest-supported-numpy",
]
build-backend = "setuptools.build_meta"

[project]
name = "lick"
version = "0.4.1"
description = "Package that uses a Line Integral Convolution library to clothe a 2D field (ex: density field) with a LIC texture, given two vector fields (ex: velocity (vx, vy))"
authors = [
    { name = "G. Wafflard-Fernandez" },
	{ name = "C.M.T. Robert" },
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "matplotlib>=3.4.0",
    "numpy",
    "scikit-image>=0.18.1",
    "scipy",
    "packaging>=20.9",
]

[project.license]
text = "GPL-3.0"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.scripts]
lick = "lick.lick:lick"

[project.urls]
Homepage = "https://github.com/volodia99/lick"

[tool.ruff]
exclude = ["*__init__.py"]
ignore = ["E501"]
select = [
    "E",
    "F",
    "W",
    "C4",  # flake8-comprehensions
    "B",   # flake8-bugbear
    "YTT", # flake8-2020
    "I",   # isort
    "UP",  # pyupgrade
]

[tool.ruff.isort]
combine-as-imports = true
known-first-party = ["lick"]

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true # matplotlib and skimage don't have stubs yet
show_error_codes = true
pretty = true
warn_return_any = true
warn_unused_configs = true
warn_unreachable = true

[tool.pytest.ini_options]
filterwarnings = ["error"]

[tool.setuptools]
license-files = [
    "LICENSE",
]
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false
