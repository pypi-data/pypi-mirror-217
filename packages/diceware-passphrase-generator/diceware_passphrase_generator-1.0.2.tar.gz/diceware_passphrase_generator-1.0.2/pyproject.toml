[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "diceware-passphrase-generator"
version = "1.0.2"
authors = [
    { name="Szymon Chirowski", email="szymon.chirowski@protonmail.com" },
]
description = "This is a command-line tool for generating secure passphrases based on the diceware method."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/SoSaymon/diceware-passphrase-generator"
"Bug Tracker" = "https://github.com/SoSaymon/diceware-passphrase-generator/issues"