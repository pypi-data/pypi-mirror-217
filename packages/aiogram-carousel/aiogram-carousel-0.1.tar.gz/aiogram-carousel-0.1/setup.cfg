[metadata]
name = aiogram_carousel
version = 0.1
author = Nickolay Mozganov
description = Aiogram message carousel
keywords = aiogram, utils, carousel
long_description = file: README.md
long_description_content_type = text/markdown
license = WTFPL

[options]
package_dir = 
	=aiogram_carousel
packages = find:
include_package_data = False
python_requires = >=3.10
install_requires = 
	aiogram==2.25.1

[options.packages.find]
where = aiogram_carousel

[testenv:build_wheel]
skip_install = True
deps = 
	wheel
	docutils
	pygments
commands = 
	python -c 'import shutil; (shutil.rmtree(p, ignore_errors=True) for p in ["build", "dist"]);'
	python setup.py sdist bdist_wheel

[testenv:test_upload]
skip_install = True
deps = twine
commands = 
	python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*

[testenv:pypi_upload]
skip_install = True
deps = 
	twine
commands = 
	python -m twine upload dist/*

[egg_info]
tag_build = 
tag_date = 0

