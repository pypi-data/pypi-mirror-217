[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "libdnf5-shim"
description = "libdnf5 shim module for usage in virtualenvs"
dynamic = ["version"]
authors = [{ name = "Maxwell G", email = "maxwell@gtmx.me" }]
readme = "README.md"
license = "MIT"
license-files.globs = ["LICENSES/*.txt"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 3 - Alpha",
    "Typing :: Typed",
]
dependencies = [
]
requires-python = ">=3.7"

[project.optional-dependencies]
codeqa = [
    "ruff",
    "reuse",
]
formatters = [
    "black",
    "isort",
]
typing = [
    "mypy",
    "pytest",
    "pytest-mock",
    "typing_extensions",
    # For checking noxfile.py
    "nox",
]
test = [
    "pytest",
    "pytest-mock",
    "pytest-forked",
]
dev = [
    "libdnf5-shim[codeqa]",
    "libdnf5-shim[formatters]",
    "libdnf5-shim[test]",
    "libdnf5-shim[typing]",
    "nox",
]

[project.urls]
Homepage = "https://sr.ht/~gotmax23/libdnf5-shim"
Source = "https://git.sr.ht/~gotmax23/libdnf5-shim"
"Mailing List" = "https://lists.sr.ht/~gotmax23/libdnf5-shim"
Changelog = "https://git.sr.ht/~gotmax23/libdnf5-shim/tree/main/item/NEWS.md"


[tool.hatch.version]
path = "src/_libdnf5_shim/__init__.py"

[tool.hatch.build.targets.wheel]
packages = [
    "src/libdnf5.py",
    "src/libdnf5_cli.py",
    "src/_libdnf5_shim"
]


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]


[tool.isort]
profile = "black"
add_imports = [
    'from __future__ import annotations',
]


[tool.mypy]
check_untyped_defs = true


[tool.coverage.report]
# https://coverage.readthedocs.io/en/latest/excluding.html#advanced-exclusion
# These should use single quotes in TOML, as they're regular expressions.
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'if t\.TYPE_CHECKING:',
    '@(abc\.)?abstractmethod',
    '@overload',
]


[tool.releaserr]
version-file = "src/_libdnf5_shim/__init__.py"
