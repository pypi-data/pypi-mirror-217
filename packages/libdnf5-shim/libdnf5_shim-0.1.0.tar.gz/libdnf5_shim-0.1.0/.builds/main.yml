---

image: fedora/rawhide
packages:
  - pipx
  - python3.7
  - python3.8
  - python3.9
  - python3.10-devel
  - python3.11-devel
  - python3.12-devel
  - python3-libdnf5
  - python3-libdnf5-cli
sources:
  - https://git.sr.ht/~gotmax23/libdnf5-shim
tasks:
  - setup: |
      pipx install nox
  - nox-test-rawhide: |
      cd libdnf5-shim
      nox -v -e test
  - nox-lint: |
      cd libdnf5-shim
      nox -v -e lint
