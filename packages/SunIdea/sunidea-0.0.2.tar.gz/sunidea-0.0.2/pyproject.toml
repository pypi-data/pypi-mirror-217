[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SunIdea"
version = "0.0.2"
authors = [
  { name="孙小五", email="sunshuanglongdf@gmail.com"},
]
description = "sun_idea is a package for tools"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "tqdm>=4.64.0",
    ]

[project.urls]
"Homepage" = "https://github.com/sunxiaowu?tab=projects"
