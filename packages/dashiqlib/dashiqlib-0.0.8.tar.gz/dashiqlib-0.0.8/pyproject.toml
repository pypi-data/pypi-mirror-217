[tool.poetry]
name = "dashiqlib"
version = "0.0.8"
description = "DashIQ's Python library"
authors = ["Evan C Pease <evan.pease@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.0.3"
pymongo = "^4.4.0"
numpy = "^1.25.0"
dnspython = "^2.3.0"
python-dotenv = "^1.0.0"
requests = "^2.31.0"
openai = "^0.27.8"
seaborn = "^0.12.2"
matplotlib = "^3.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pylint = "^2.17.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
