[tool.poetry]
name = "cerebrium"
version = "1.1.6"
description = ""
authors = ["Elijah Roussos <elijah@cerebrium.ai>"]
license = "AGPL-3.0-only"
readme = "EXTERNAL_README.md"
exclude = ["tests/*", "dist/*", "webhook/*", "builder/*", "prebuilt/*", "common/*", "examples/*", "trainer/*", "README.md"]

[tool.poetry.urls]
"Homepage" = "https://www.cerebrium.ai"
"Documentation" = "https://docs.cerebrium.ai/"

[[tool.poetry.source]]
name = "cerebrium"
url = "https://cerebrium-288552132534.d.codeartifact.eu-west-1.amazonaws.com/pypi/cerebrium-pypi/"

[tool.poetry.scripts]
cerebrium = "cerebrium.cli:app"

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
xgboost = "^1.7"
numpy = "^1.20"
torch = ">=1.13,<3.0"
scikit-learn = "^1.2"
cloudpickle = ">=2.0,<2.1"
requests = "^2.28"
tqdm = ">=4.64,<4.65"
tenacity = ">=8.2,<8.3"
yaspin = ">=2.3,<2.4"
censius = "^1.6"
arize = ">=6.0.2,<7.0"
pandas = ">=1.5,<3.0"
onnxruntime = { version = "^1.13", optional= true }
onnxruntime-gpu = { version = "^1.14", optional = true }
transformers = "^4.26"
spacy = "^3.5.0"
boto3 = ">=1.26"
loguru = { version = ">=0.6", optional= true }
ddtrace = { version = ">=1.10.0,<1.11.0", optional= true }
datadog = { version = ">=0.45.0,<0.51.0", optional= true }
Pillow = { version = ">=9.4,<10.0.0", optional= true }
chitra = { version = ">=0.2.0,<0.3.0", optional= true }
datasets = { version = ">=2.10.0,<2.11.0", optional= true }
celery = { version = ">=5.2.0,<5.3.0", optional= true }
accelerate = { version = ">=0.18.0,<0.19.0", optional= true }
bitsandbytes = { version = ">=0.38.0,<0.39.0", optional= true }
tensorflow = { version = ">=2.12.0", optional= true }
typer = { version = "0.7.0", extras = ["all"] }
keras = { version = ">=2.12.0", optional= true }
xformers = { version = ">=0.0.16", optional= true }
jsonschema = "^4.17.3"

[tool.poetry.group.dev.dependencies]
black = ">=23.1,<23.2"
ipython = ">=8.9,<8.10"
ipykernel = ">=6.21,<6.22"
poetry-dotenv = "0.3.0"
poetry-dynamic-versioning = {extras = ["plugin"], version = ">=0.21,<0.22"}
torchvision = ">=0.14,<0.15"
pytest = ">=7.2,<7.3"
coverage = ">=7.1,<7.2"
pytest-cov = ">=4.0,<4.1"
notebook = ">=6.5,<6.6"
torchinfo = ">=1.7,<1.8"
peft = ">=0.3.0"
sentencepiece = ">=0.1.99,<0.2.0"

[tool.poetry.extras]
onnxruntime = ["onnxruntime"]
onnxruntime-gpu = ["onnxruntime-gpu"]
worker = ["loguru", "ddtrace", "datadog", "Pillow", "chitra", "datasets", "celery", "accelerate", "bitsandbytes", "xformers"]
tensorflow = ["tensorflow", "keras"]

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
