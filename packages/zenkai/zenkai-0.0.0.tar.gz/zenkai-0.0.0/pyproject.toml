[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "zenkai"
version = "0.0.0"
description = "Your package description"
homepage = "https://github.com/yourusername/your-repository"
repository = "https://github.com/short-greg/zenkai"
documentation = "https://yourdocumentation.url"
authors = ["Greg Short"]
license = "LICENSE"
readme = "README.md"
requires-python = ">=3.8"
packages = [
    {include="zenkai"},
    {include="zenkai/scikit"},
    {include="zenkai/tako"},
    {include="zenkai/tansaku"},
    {include="zenkai/sensei"},
    {include="zenkai/utils"},
    {include="zenkai/kikai"}
]


[tool.poetry.dependencies]
python = ">= 3.8.1,<4.0"
numpy = ">=1"
pandas = ">=1,<2"
scikit-learn = ">=1.0.0"
# torch = {version = ">=2,<3"}
tqdm = {version = ">=4.0"}
scipy = {version = ">=1.5,<2.0"}

[tool.poetry.dev-dependencies]
pytest = "^6"
flake8 = "^3"
isort = "^5"
black = "^21"
blacken-docs = "^1"

[tool.bumpver]
current_version = "0.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"zenkai/__init__.py" = ["{version}"]
