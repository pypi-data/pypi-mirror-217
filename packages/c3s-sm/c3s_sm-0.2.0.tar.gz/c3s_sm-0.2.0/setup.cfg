[metadata]
name = c3s_sm
description = Readers and time series coverters for the C3S Soil Moisture data set
author = TU Wien
author_email = remote.sensing@geo.tuwien.ac.at
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/TUW-GEO/c3s_sm
project_urls = 
	Documentation = https://c3s-sm.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	pygeobase
	pyresample
	netCDF4
	pynetcf
	repurpose>=0.9
	parse
	cadati
	smecv_grid==0.3
	more_itertools
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	c3s_repurpose = c3s_sm.reshuffle:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov c3s_sm --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = c3s_sm
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

