[project]
name = "np_nwb"
version = "0.1.2"
description = "Tools for quickly generating `.nwb` files from non-standard Mindscope Neuropixels experiments."
authors = [
    { name = "arjunsridhar12345", email = "arjun.sridhar@alleninstitute.org" },
    { name = "bjhardcastle", email = "ben.hardcastle@alleninstitute.org" },
    { name = "mochic", email = "chrism@alleninstitute.org" },
]
dependencies = [
    "pynwb",
    "ndx-events>=0.2.0",
    "ndx-sound>=0.2.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.optional-dependencies]
db = [
    "pydantic<2.0.0",
    "universal-pathlib>=0.0.23",
    "aiohttp>=3.7.4",
    "requests>=2.31.0",
    "fsspec>=2023.6.0",
    "s3fs>=0.6.0",
    "pandas",
]
packaging = [
    "np-nwb[db]",
    "scipy>=1.9.3",
    "numba>=0.57.1",
]
offsite = [
    "np-nwb[packaging]",
]
onsite = [
    "np-nwb[packaging]",
    "np-session",
    "np-eyetracking>=0.1.1",
    "np-nwb-trials==0.3.0",
    "np-tools>=0.1.16",
]
dev = [
    "np-nwb[onsite]",
    "mypy",
    "ruff",
    "pydantic<2.0",
]

[project.license]
text = "MIT"

[build-system]
requires = [
    "setuptools>=61",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.pdm.scripts]
ruff = "ruff check src --fix-only"
blue = "blue src"
pytest = "pytest --cov"
bump = "pdm bump patch"

[tool.pdm.scripts.prebuild]
composite = [
    "blue",
    "ruff",
    "pytest",
]

[tool.pdm.scripts.build]
composite = [
    "prebuild",
    "pdm build",
]

[tool.pdm.scripts.dry-run]
composite = [
    "prebuild",
    "pdm build",
    "pdm publish --no-build --repository https://test.pypi.org/simple",
]

[tool.pdm.scripts.publish]
composite = [
    "prebuild",
    "pdm build",
    "pdm publish --no-build",
]

[tool.pdm.scripts.pub]
composite = [
    "bump",
    "pdm publish",
]
