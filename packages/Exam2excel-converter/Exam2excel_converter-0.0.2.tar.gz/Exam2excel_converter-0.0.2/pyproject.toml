[project]
name = "Exam2excel_converter"
version = "0.0.2"
authors = [
  { name="akakshuki", email="le.dinhhoang.1207@gmail.com" },
]

description = "Tool convert question of exam to excel"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"