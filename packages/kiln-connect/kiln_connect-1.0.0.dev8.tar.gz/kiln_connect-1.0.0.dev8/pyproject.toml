[tool.poetry]
name = "kiln-connect"
version = "1.0.0-dev8"
description = ""
authors = ["s. rannou <mxs@sbrk.org>"]
maintainers = ["s. rannou <mxs@sbrk.org>"]
readme = "docs/README.md"
homepage = "https://kiln.fi/"
repository = "https://github.com/kilnfi/sdk-py"
keywords = ["staking", "blockchain"]
packages = [
         {include = "kiln_connect"},
         {include = "kiln_cli"}
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.2"
typer = "^0.7.0"
rich = "^13.3.1"
pyyaml = "^6.0"
pydantic = "^1.10.4"
python-dateutil = "^2.8.2"
frozendict = "^2.3.4"
fireblocks-sdk = "^1.18.4"
ruff = "^0.0.256"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"

[tool.poetry.scripts]
kiln-connect = 'kiln_cli.main:app'

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [
    '.ruff_cache',
    'docs',
    'specs',
    'tests',
    'tmp',
    'kiln_connect/openapi_client',
    'kiln_connect/__init__.py',
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
