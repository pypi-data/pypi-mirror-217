[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "geyserworx_api"
version = "1.0.0"
authors = [
  { name="Dovi Joel", email="dovi@debuggingmadejoyful.tech" },
]
description = "An SDK interface to read and set Geyserworx geysers without using the app."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dovijoel/GeyserworxAPI"
"Bug Tracker" = "https://github.com/dovijoel/GeyserworxAPI/issues"