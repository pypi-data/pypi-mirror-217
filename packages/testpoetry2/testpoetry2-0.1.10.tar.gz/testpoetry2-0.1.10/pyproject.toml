[tool.poetry]
name = "testpoetry2"
version = "0.1.10"
description = "Password generator CLI and library"
authors = ["Bill.Avramenko <billavramenko@gmail.com>"]
readme = "README.md"
packages = [{include = "testpoetry2"}]

[tool.poetry.dependencies]
python = "^3.10"
questionary = "^1.10.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
test-pwgen = "testpoetry2.test-pwgen:main"
