[metadata]
name = kep_solver
author = William Pettersson
author_email = william@ewpettersson.se
description = A Python package for reading and solving single instances of kidney exchange problems.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = kidney kidney_exchange
install_requires = 
	defusedxml
	pulp
url = https://gitlab.com/wpettersson/kep_solver
license = AGPLv3
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Development Status :: 4 - Beta
	Operating System :: OS Independent

[options]
python_requires = >=3.9
packages = find:
install_requires = 
	pulp
	defusedxml
	pandas

[options.extras_require]
test = 
	pytest
	mypy>=0.800
	black
	pytest-cov
docs = 
	Sphinx<7
	sphinx_rtd_theme==1.2.0
	sphinx_autodoc_typehints
	m2r2

[options.packages.find]
exclude = 
	*test*

[egg_info]
tag_build = 
tag_date = 0

