[metadata]
name = assisted-ticket-search
author = Nir Magnezi
author-email = nmagnezi@redhat.com
home-page = https://github.com/openshift-assisted/assisted-installer-deployment
summary = A temporary package for testing
license = Apache-2
requires-dist = setuptools

[files]
packages = 
	release
	tools

[entry_points]
console_scripts = 
	assisted_ticket_search = tools.triage.ticket_search.cli.app:main

[flake8]
extend-ignore = 
	E501
	E203
exclude = 
	.git,
	__pycache__,
	venv

[egg_info]
tag_build = 
tag_date = 0

