[tool.poetry]
name = "AlekSIS-App-Discourse"
version = "2.0.dev0"
packages = [
    { include = "aleksis" }
]
readme = "README.rst"
include = [
    { path = "aleksis/**/*.mo", format = ["sdist", "wheel"] },
    { path = "*.rst", format = "sdist" },
    { path = "tox.ini", format = "sdist" }
]

description = "AlekSIS (School Information System) — App Discourse (Integration with the Discourse discussion forum)"
authors = ["Dominik George <dominik.george@teckids.org>"]
license = "EUPL-1.2-or-later"
homepage = "https://aleksis.org"
repository = "https://edugit.org/AlekSIS/onboarding//AlekSIS-App-Discourse"
documentation = "https://aleksis.org/official/AlekSIS/docs/html/"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Education",
    "Topic :: Education"
]

[[tool.poetry.source]]
name = "gitlab"
url = "https://edugit.org/api/v4/projects/461/packages/pypi/simple"
secondary = true

[tool.poetry.dependencies]
python = "^3.9"
aleksis-core = "^3.1"
pydiscourse = "^1.3.0"

[tool.poetry.dev-dependencies]
aleksis-builddeps = "*"

[tool.poetry.plugins."aleksis.app"]
discourse = "aleksis.apps.discourse.apps:DefaultConfig"

[tool.black]
line-length = 100
exclude = "/migrations/"

[tool.curlylint]
include = '\.html'

[tool.curlylint.rules]
aria_role = true
django_forms_rendering = true
image_alt = true
indent = 2
meta_viewport = true
no_autofocus = true
tabindex_no_positive = true

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
