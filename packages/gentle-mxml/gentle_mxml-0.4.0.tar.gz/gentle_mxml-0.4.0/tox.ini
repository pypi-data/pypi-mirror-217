[tox]
minversion = 4.0
env_list =
    lint
    py310
    py311

[testenv]
description = run the tests with pytest
deps =
    lxml-stubs
    mypy
    types-PyYAML
extras =
    pkginfo
    rdf
    test
    wheel
    yaml
commands =
    pytest -vv {tty:--color=yes} {posargs}
    mypy {posargs:gentle tests}

[testenv:lint]
description = run the linters
skip_install = true
deps =
    pycodestyle
    pyflakes
    reuse
commands =
    reuse lint
    pyflakes {posargs:gentle tests}
    pycodestyle {posargs:gentle tests}

[pycodestyle]
max-line-length = 100
