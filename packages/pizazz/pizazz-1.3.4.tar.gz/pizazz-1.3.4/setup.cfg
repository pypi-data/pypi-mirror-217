[metadata]
name = pizazz
version = attr: pizazz.__version__
author = Stephen R A King
author_email = sking.github@gmail.com
maintainer = Stephen R A King
maintainer_email = sking.github@gmail.com
description = Easy configuration and control of 74HC595 Shift Registers on a Raspberry Pi
long_description = file: README.md
long_description_content_type = text/markdown
keywords = utility, 74HC595, GPIO, Raspberry, Pi
platforms = Linux
url = https://github.com/stephen-ra-king/pizazz
download_url = 
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Operating System :: POSIX :: Linux
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pizazz = pizazz.cli:entry_point

[flake8]
docstring-convention = numpy
max-complexity = 18
max-line-length = 88
select = B, B9, C, D, E, F, N, W
exclude = tests/*,.tox/*,.nox/*,docs/*,.git/*,.github/*
ignore = 
	E203,
	W503,
per-file-ignores = 
	__init__.py:F401
	pathmagic.py:F401
	test_pizazz.py:F401

[egg_info]
tag_build = 
tag_date = 0

