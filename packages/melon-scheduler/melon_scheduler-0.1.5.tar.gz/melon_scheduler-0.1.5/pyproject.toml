[tool.poetry]
name = "melon-scheduler"
version = "0.1.5"
description = "Schedules Todos into your Calendar"
authors = ["redacted"]
readme = "README.md"
packages = [{ include = "melon" }, { include = "melongui" }]
include = ["melon/scheduler/libscheduler.so", "melon/scheduler/libcppscheduler.so"]

[tool.poetry.dependencies]
python = "^3.10, <3.12"
caldav = "^1.2.1"
dateparser = "^1.1.8"
tqdm = "^4.65.0"
tomli = { version = "^2.0.1", python = "<3.11" }
pyside6 = { version = "<6.5", optional = true }
numba = { version = "^0.57.1", optional = true }
matplotlib = { version = "^3.7.1", optional = true }

[tool.poetry.extras]
gui = ["pyside6"]
numba = ["numba"]
plots = ["matplotlib"]

[tool.poetry.group.dev.dependencies]
dill = "^0.3.6"
interrogate = "^1.5.0"
invoke = "^2.1.3"
ipython = "^8.14.0"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
recommonmark = "^0.7.1"
sphinx = "^7.0.1"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
select = ["I001"]
exclude = [".git", "**/__pycache__"]

[tool.nitpick]
style = [
  "github://MrP01/lint-me-now/nitpick-base-style.toml",
  "github://MrP01/lint-me-now/nitpick-python-style.toml",
  "github://MrP01/lint-me-now/nitpick-c-cpp-style.toml",
  "github://MrP01/lint-me-now/nitpick-latex-style.toml"
]

[tool.interrogate]
exclude = ["stuff"]

[tool.coverage.run]
omit = ["melon/scheduler/numba.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
