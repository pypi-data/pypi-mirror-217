[metadata]
name = scottbrian_utils
description = Miscellaneous utilities
long_description = file: README.rst
long_description_content_type = text/x-rst
version = 2.4.0
url = https://github.com/ScottBrian/scottbrian_utils.git
author = Scott Tuttle
author_email = sbtuttle@outlook.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Recovery Tools
	Topic :: Utilities
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: POSIX :: Linux
project_urls = 
	Documentation =  https://scottbrian-utils.readthedocs.io/en/latest/
	Source = https://github.com/ScottBrian/scottbrian_utils.git

[options]
zip_safe = False
packages = find:
package_dir = 
	= src
include_package_data = True
install_requires = 
	typing-extensions
	wrapt
python_requires = >=3.9
setup_requires = 
	setuptools_scm

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

