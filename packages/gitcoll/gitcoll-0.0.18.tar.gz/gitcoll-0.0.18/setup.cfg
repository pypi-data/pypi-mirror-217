[metadata]
name = gitcoll
version = attr: gcln2.__version__
author = Jesper Ribbe
author_email = jesper@ribbe.se
description = Git collection utilities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/jesrib/gitcoll
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	gcln
	gcln2
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	pyyaml
	python-gitlab >= 3.14
	pygit2 >= 1.12
	filelock
	python-dateutil
	pydantic
	pywin32;platform_system=='Windows'

[options.entry_points]
console_scripts = 
	gcln = gcln.main:main
	gcln2 = gcln2.main:main_no_args

[egg_info]
tag_build = 
tag_date = 0

