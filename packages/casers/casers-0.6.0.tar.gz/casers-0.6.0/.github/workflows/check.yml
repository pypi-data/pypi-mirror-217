name: CI Tests/Lints

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Install python dependencies
        run: make install-poetry install

      - name: Maturin
        run: make build-rs

      - name: Run linters
        run: make lint lint-rs

      - name: Run test
        run: make test

      - name: Run benchmark
        run: make benchmark
