# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-supercov"
version = "0.0.0"
description = "Pytest plugin for measuring explicit test-file to source-file coverage"
readme = "README.md"
authors = [{ name = "Thomas Satterly", email = "tasat@me.com"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["pytest", "pytest-cov", "coverage"]
requires-python = ">=3.8"