[metadata]
author = Joel Payne
author_email = lilspazjoekp@gmail.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Utilities
description = Devvit Manager is a Python package that enables you to easily utilize
	devvit with multiple Reddit user accounts.
keywords = devvit manager reddit
license = Simplified BSD License
long_description = file: README.rst
name = devvit-manager
version = attr: devvit_mgr.__version__

[options]
install_requires = 
	click==8.*
	pick==2.*
	praw==7.*
packages = find:
python_requires = ~=3.8

[options.extras_require]
ci = 
	docutils==0.8.*
	packaging==23.*
dev = 
	%(ci)s
	%(lint)s
lint = pre-commit

[options.entry_points]
console_scripts = 
	devvit-mgr = devvit_mgr.cli:main

[egg_info]
tag_build = 
tag_date = 0

