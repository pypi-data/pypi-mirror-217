[build-system]
requires = [ "setuptools" ]
build-backend = "setuptools.build_meta"

[project]
name = "janus-sim"
version = "0.0.1"
authors = [{name = "Dieterich Lawson", email = "dieterich.lawson@gmail.com"}]
description = "A JAX Neural Simulator"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 2 - Pre-Alpha",
]
dependencies = [
  "jax >= 0.4.6",
  "jaxlib >= 0.4.6",
  "jaxtyping",
  "numpy",
  "equinox",
]

[project.urls]
repository = "https://github.com/dieterichlawson/janus"

[project.optional-dependencies]
test = ["pytest", "neuron"]
