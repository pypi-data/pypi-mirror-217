{% set name = "pymbs" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "fec63203baccea2ef084ac75f1c9ea63ce89269e58fe74da9537e60a83f3f736"

build:
  number: 0
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - ipython >=8.14.0
    - jinja2 >=3.1.2
    - numpy >=1.23.5
    - numpy-financial >=1.0.0
    - pandas >=2.0.2
    - pip >=23.1.2
    - python >=3.10.0
    - pyyaml >=6.0
  run:
    - ipython >=8.14.0
    - jinja2 >=3.1.2
    - numpy >=1.23.5
    - numpy-financial >=1.0.0
    - pandas >=2.0.2
    - python >=3.10.0
    - pyyaml >=6.0

about:
  home: "https://pypi.org/project/pymbs/"
  license: "GNU Affero General Public License v3 or GNU Affero General Public v3 or later (AGPLv3+)"
  license_family: "AGPL"
  license_file: "agpl-3.0.txt"
  summary: "A library for use in modeling Mortgage-Backed Securities."
  doc_url: "https://brianfarrell.gitlab.io/pymbs/"
  dev_url: "https://gitlab.trove.fm/btf/pymbs/"

extra:
  recipe-maintainers:
    - https://anaconda.org/btf/
