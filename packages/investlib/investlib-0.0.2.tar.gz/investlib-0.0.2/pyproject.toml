[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "investlib"
version = "0.0.2"
authors = [
  { name="Cellarosi Marco", email="cellarosi@gmail.com" },
]
description = "InvestLib is a Python package for backtesting ETF investments"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cellarosi/investlib"
"Bug Tracker" = "https://github.com/cellarosi/investlib/issues"