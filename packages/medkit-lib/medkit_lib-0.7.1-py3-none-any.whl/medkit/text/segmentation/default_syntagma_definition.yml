---
syntagmas:
  separators:
    - '\s+mais\s+'
    - '\s+pour\s+qu\s+'
    - '\s+qui\s+'
    - '\s+entre\s+'
    - '\s+car\s+'
    - '\s+sans\s+'
    - '\s+puis\s+'
    - '\s+lequel\s+'
    - '\s+laquelle\s+'
    - '\s+hormis\s+'
    - '\s+parce\s+qu\s+'
    - '\s+bien\s+qu\s+'
    - '\s+et\s+qu\s+'
    - '\s+alors\s+qu\s+'
    - '\s+en\s+dehors\s+(?=d)'
    - '\s+malgr[ée]\s+'
    - '\s+en\s+raison\s+de\s+'
    - '(?<=[\r\n;\?!\(\):])[\w\d]'     # lettre ou chiffre après un ensemble de caractères
    - '(?<=\D[,\.])\s+[\w\d]' # lettre ou chiffre après une virgule ou un point s'il n'est pas précédé par un chiffre
