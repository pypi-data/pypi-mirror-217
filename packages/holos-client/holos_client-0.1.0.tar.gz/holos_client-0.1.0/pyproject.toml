[tool.poetry]
name = "holos-client"
version = "0.1.0"
description = "Holos platform manager command line utility"
authors = ["Holos Contributors <holos-run@openinfrastructure.co>"]
readme = "README.md"
packages = [{include = "holos", from = "src"}]

[tool.poetry.scripts]
holos = "holos.client.main:app"

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.23.3"
typer = {extras = ["all"], version = "^0.9.0"}
rich = "^13.3.5"
poetry = "^1.5.1"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
debugpy = "^1.6.6"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pyhamcrest = "^2.0.4"
pytest-mock = "^3.10.0"
pycln = "^2.1.5"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
