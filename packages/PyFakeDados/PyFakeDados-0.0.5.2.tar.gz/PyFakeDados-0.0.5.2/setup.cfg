[metadata]
name = PyFakeDados
version = attr: PyFakeDados.__version__
url = https://github.com/juliansantosinfo/PyFakeDados
author = Julian de Almeida Santos
author_email = julian.santos.info@gmail.com
description = Generic generator fake data for application and api development.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = fakedados, fake, dados, gerador, pessoa, empresa, documento
license = GPLv3
license_files = LICENSE.txt
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
project_urls = 
	Source = https://github.com/juliansantosinfo/PyFakeDados

[options]
zip_safe = false
python_requires = >=3.8
include_package_data = True
