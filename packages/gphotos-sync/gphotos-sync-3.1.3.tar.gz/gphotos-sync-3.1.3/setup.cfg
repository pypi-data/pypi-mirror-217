[metadata]
name = gphotos-sync
description = Google Photos and Albums backup tool
url = https://github.com/gilesknap/gphotos-sync
author = Giles Knap
author_email = gilesknap@gmail.com
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
plaforrms = 
	Linux
	Windows
	Mac

[options]
python_requires = >=3.7
packages = find:
package_dir = 
	=src
setup_requires = 
	setuptools_scm[toml]>=6.2
install_requires = 
	attrs==22.2.0
	exif==1.6.0
	appdirs==1.4.4
	pyyaml==6.0
	psutil==5.9.4
	google-auth-oauthlib==1.0.0

[options.extras_require]
dev = 
	black==22.3.0
	flake8-isort
	isort>5.0
	mypy
	pre-commit
	pytest-cov
	sphinx-rtd-theme-github-versions
	tox
	tox-direct
	setuptools_scm[toml]>=6.2
	mock
	types-setuptools
	types-requests
	types-PyYAML

[options.packages.find]
where = src
exclude = tests

[options.package_data]
gphotos_sync = 
	sql/gphotos_create.sql

[options.entry_points]
console_scripts = 
	gphotos-sync = gphotos_sync.Main:main

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	F811,
	F722,
exclude = 
	.tox
	.venv

[tool:pytest]
addopts = 
	--tb=native -vv --doctest-modules --doctest-glob="*.rst"
	--cov=gphotos_sync --cov-report term --cov-report xml:cov.xml
filterwarnings = 
	error
	ignore:.*socket.*:ResourceWarning
testpaths = 
	tests

[coverage:run]
omit = */_version_git.py
data_file = /tmp/gphotos_sync.coverage

[coverage:paths]
source = 
	src
	**/site-packages/

[tox:tox]
skipsdist = True

[testenv:{pre-commit,mypy,pytest,docs}]
direct = True
passenv = *
allowlist_externals = 
	pytest
	pre-commit
	mypy
	sphinx-build
	sphinx-autobuild
commands = 
	pytest: pytest {posargs}
	mypy: mypy src tests {posargs}
	pre-commit: pre-commit run --all-files {posargs}
	docs: sphinx-{posargs:build -EW --keep-going} -T docs build/html

[egg_info]
tag_build = 
tag_date = 0

