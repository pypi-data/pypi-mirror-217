[metadata]
name = cs.ebooks
version = 20230704
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Utilities and command line for working with EBooks. Basic support for talking to Apple Books, Calibre, Kindle, Mobi. These form the basis of my personal Kindle and Calibre workflow.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	cs.app.osx.defaults
	cs.app.osx.plist>=20221228
	cs.cmdutils>=20230703
	cs.context>=20230331
	cs.deco>=20230331
	cs.fileutils>=20230421
	cs.fs>=20230401
	cs.fstags>=20230407
	cs.lex>=20230401
	cs.logutils>=20230212
	cs.numeric>=20220606
	cs.obj>=20220918
	cs.pfx>=20230604
	cs.progress>=20230401
	cs.psutils>=20230612
	cs.resources>=20230503
	cs.sqlalchemy_utils>=20230612
	cs.sqltags>=20230612
	cs.tagset>=20230612
	cs.threads>=20230331
	cs.units
	cs.upd>=20230401
	icontract
	mobi
	pycryptodomex
	sqlalchemy
	typeguard

[egg_info]
tag_build = 
tag_date = 0

