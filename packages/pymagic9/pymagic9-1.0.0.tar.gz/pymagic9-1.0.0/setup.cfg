[metadata]
name = pymagic9
version = 1.0.0
author = Nazarov Semen
author_email = drozdosam@mail.ru
url = https://github.com/sammnnz
description = Utility for checking the localization of the voice acting of the game Dreamfall Chapters for PS4.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = any
keywords = Dreamfall Chapters, PS4, Russian voice
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = false
include_package_data = true
python_requires = >= 3.7
package_dir = 
	= src
packages = 
	DFChaptersVOCheaker

[options.package_data]
pymagic9 = py.typed, *.pyi

[bdist_wheel]
universal = true

[sdist]
formats = zip, gztar

[egg_info]
tag_build = 
tag_date = 0

