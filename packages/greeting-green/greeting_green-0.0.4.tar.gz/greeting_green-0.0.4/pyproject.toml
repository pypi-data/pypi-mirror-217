[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "greeting-green"
dynamic = ["version"]
description = 'test'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Warise", email = "example@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/unknown/greeting-green#readme"
Issues = "https://github.com/unknown/greeting-green/issues"
Source = "https://github.com/unknown/greeting-green"

[tool.hatch.version]
path = "greeting/__init__.py"


[tool.hatch.envs.default]
dependencies = ["django"]

[tool.hatch.envs.default.scripts]
test = "python3 manage.py test {args}"

[tool.hatch.build]
include = [
  "greeting/*",
#  "greeting/templates",
#  "greeting/static",
]
