[metadata]
name = mfpymake
version = attr: pymake.config.__version__
description = pymake is a Python package to compile MODFLOW-based models.
long_description = file: README.md
long_description_content_type = text/markdown
author = Joseph D. Hughes
author_email = modflow@usgs.gov
maintainer = Joseph D. Hughes
maintainer_email = jdhughes@usgs.gov
license = CC0
license_files = LICENSE.md
platform = Windows, Mac OS-X, Linux
keywords = MODFLOW, groundwater, hydrogeology
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Hydrology
url = https://github.com/modflowpy/pymake
download_url = https://pypi.org/project/mfpymake
project_urls = 
	Documentation = https://mfpymake.readthedocs.io
	Bug Tracker = https://github.com/modflowpy/pymake/issues
	Source Code = https://github.com/modflowpy/pymake

[options]
include_package_data = True  # includes files listed in MANIFEST.in
zip_safe = False
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	requests
	networkx >= 2.6.3
	meson
	ninja
	pydotplus

[options.package_data]
pymake = utils/usgsprograms.txt

[options.entry_points]
console_scripts = 
	mfpymake = pymake.cmds.mfpymakecli:main
	make-program = pymake.cmds.build:main
	make-code-json = pymake.cmds.createjson:main

[flake8]
exclude = 
	.git
	__pycache__
	build
	dist
	examples
	autotest
ignore = 
	F401
	E722
	E741
	E203
	W503
statistics = True

[egg_info]
tag_build = 
tag_date = 0

