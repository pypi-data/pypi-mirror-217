[tool.poetry]
name = "JoltEdMod"
version = "0.2.4"
description = "JoltEd self-documenting learning module"
authors = ["Nathan Laundry"]
license = "MIT" 
readme = "README.md"
packages = [{include = "jolted_mod"}]

[tool.poetry.dependencies]
python = "^3.9"
openai = "^0.27.7"
nbformat = "^5.8.0"
markdown2 = "^2.4.8"
markdownify = "^0.11.6"
tqdm = "^4.65.0"
aiofiles = "^23.1.0"
alive-progress = "^3.1.3"
colorama = "^0.4.6"
nbf = "^0.0.5"
pydantic = "^1.10.9"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
create = 'jolted_mod.main:main'
