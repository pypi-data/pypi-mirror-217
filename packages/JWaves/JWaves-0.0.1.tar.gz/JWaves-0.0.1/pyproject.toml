[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "RPA"
version = "0.0.1"
authors = [
  { name="Jakob Lass", email="jakob.lass@psi.ch" },
  { name="Nicolas Gauthier", email="Nicolas.Gauthier5@usherbrooke.ca" },
]
description = "A Random Phase Approximation package for calculating magnetic responses from crystal structures"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
