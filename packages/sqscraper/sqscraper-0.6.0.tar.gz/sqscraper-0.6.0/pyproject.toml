[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqscraper"
version = "0.6.0"
description = "API wrapper and web scraper for select stock quote websites."
readme = "README.md"
authors = [ { name = "Jacob Lee", email = "Jacob.J.Lee@outlook.com" } ]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development"
]
requires-python = ">=3.8"
dependencies = [
    "beautifulsoup4==4.12.2",
    "certifi==2023.5.7 ; python_version >= '3.6'",
    "charset-normalizer==3.1.0 ; python_full_version >= '3.7.0'",
    "html5lib==1.1",
    "idna==3.4 ; python_version >= '3.5'",
    "lxml==4.9.2",
    "numpy==1.24.3",
    "pandas==2.0.2",
    "python-dateutil==2.8.2 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "pytz==2023.3",
    "requests==2.31.0",
    "six==1.16.0 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "soupsieve==2.4.1 ; python_version >= '3.7'",
    "tzdata==2023.3 ; python_version >= '2'",
    "urllib3==2.0.3 ; python_version >= '3.7'",
    "webencodings==0.5.1"
]

[project.urls]
homepage = "https://github.com/JacobLee23/SQScraper"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "sqscraper",
    "sqscraper.*"
]
exclude = [
    "sqscraper.tests",
    "sqscraper.tests.*"
]