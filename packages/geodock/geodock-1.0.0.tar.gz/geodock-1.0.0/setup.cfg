[metadata]
name = geodock
version = 1.0.0
author = Lee-Shin Chu
license = MIT
long-description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	torch>=2.0.1
	pytorch-lightning>=1.8.6
	torch-geometric>=2.3.1
	torch-cluster>=1.6.1
	torch-scatter>=2.1.1
	torch-sparse>=0.6.17
	torch-spline-conv>=1.2.2
	einops>=0.6.0
	biotite>=0.37.0
	fair-esm>=2.0.0

[options.packages.find]
exclude = 
	weights/*

[egg_info]
tag_build = 
tag_date = 0

