[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gdsync666"
version = "0.0.2"
description = "Bidirectionally sync your local folder with a one from Google Drive"
readme = "README.md"
authors = [{ name = "Daniil Chalov", email = "cyber.barrista@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
]
keywords = ["Google Drive", "sync", "upload", "download"]
dependencies = [
    "google-api-python-client>=2.89.0",
    "google-auth-oauthlib>=1.0.0",
    "oauth2client>=4.1.3",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/cyber-barrista/gdsync"
