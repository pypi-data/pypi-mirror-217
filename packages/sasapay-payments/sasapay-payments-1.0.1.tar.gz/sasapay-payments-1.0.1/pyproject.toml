[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "sasapay-payments"
version = "1.0.1"
authors = [
  { name="SimonOkello", email="simonokello93@gmail.com" },
]
description = "Python Wrapper for intengrating with the SasaPay API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"API DOCS" = "https://docs.sasapay.app/docs/introduction"