- set_fact:
    test_dict: "{{test_dict|default({})|combine({'nnrt':'OK'})}}"

- name: test if toolbox installed
  find:
    paths:
      - "{{ ascend_install_path }}/toolbox"
    recurse: yes
    file_type: file
    use_regex: yes
    patterns: "ascend-dmi"
  register: ascend_dmi

- name: test if nnrt installed
  find:
    paths:
      - "{{ ascend_install_path }}/nnrt"
    recurse: yes
    file_type: file
    use_regex: yes
    patterns: "ascend_nnrt_install.info"
  register: nnrt

- name: message
  debug:
    msg:
    - "toolbox or nnrt not installed, please install first"
  when: ascend_dmi.matched == 0 or nnrt.matched == 0

- set_fact:
    test_dict: "{{test_dict|default({})|combine({'nnrt':'not installed'})}}"
  when: nnrt.matched == 0