- set_fact:
    test_dict: "{{test_dict|default({})|combine({'nnae':'OK'})}}"

- name: test if nnae installed
  find:
    paths:
      - "{{ ascend_install_path }}/nnae"
    recurse: yes
    file_type: file
    use_regex: yes
    patterns: "ascend_nnae_install.info"
  register: nnae

- name: message
  debug:
    msg:
    - "nnae not installed, please install first"
  when: nnae.matched == 0

- set_fact:
    test_dict: "{{test_dict|default({})|combine({'nnae':'not installed'})}}"
  when: nnae.matched == 0

- name: set the environment script
  command: "bash {{ ascend_install_path }}/nnae/set_env.sh"
  ignore_errors: true
  when: nnae.matched > 0

- name: check if function well
  command: "{{ discovered_interpreter_python }} -c 'import acl'"
  register: nnae
  when: nnae.matched > 0
  ignore_errors: true
  retries: 3

- set_fact:
    test_dict: "{{test_dict|default({})|combine({'nnae':'ERROR'})}}"
  when: nnae.rc != 0

