[metadata]
name = jafdecs
version = attr: jafdecs.VERSION
author = Doug McGeehan
author_email = doug@kmnr.org
description = A few useful decorators for Python functions, classes, class methods, and properties.
long_description = file: README.rst
keywords = decorators, caching, write once read many
license = GPLv3
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

