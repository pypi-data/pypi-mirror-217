[project]
name = "hydrogibs"
version = "0.4.0"
authors = [
  { name="axel Giboulot", email="axel.giboulot@epfl.ch" },
]
description = "A personal hydrology and hydraulics package based on Christophe Ancey's teaching: http://fr.ancey.ch/cours/masterGC/cours-hydraulique.pdf"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/giboul/hydrogibs"
"Bug Tracker" = "https://github.com/giboul/hydrogibs/issues"